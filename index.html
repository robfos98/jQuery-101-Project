<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Random Star Wars Character</title>
</head>
<body>
    <button>Next</button>
    <header><h1></h1></header>
    <aside></aside>
    <main>
        <img src="style/empty.png" alt="No Photo">
        <ul>
            <li>Species: <span id="species">Loading</span></li>
            <li>Gender: <span id="gender">Loading</span></li>
            <li>Homeworld: <span id="homeworld">Loading</span></li>
            <li>Height: <span id="height">Loading</span></li>
            <li>Mass: <span id="mass">Loading</span></li>
            <li>Hair color: <span id="hairColor">Loading</span></li>
            <li>Eye color: <span id="eyeColor">Loading</span></li>
            <li>Skin color: <span id="skinColor">Loading</span></li>
        </ul>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
